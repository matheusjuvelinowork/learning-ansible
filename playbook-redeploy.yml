---
- name: redeploy k8s
  hosts: localhost
  connection: local
  gather_facts: false

  collections:
    - kubernetes.core

  tasks:
    - name: Executar redeploy
      block:
        - name: Para deployment
          k8s_json_patch:
            kind: Deployment
            namespace: default
            name: nginx-deployment
            patch:
              - op: merge
                path: /spec/metadata/annotations
                value: {'kubectl.kubernetes.io/restartedAt':'2022-01-07T14:04:00-03:00'}
          register: result
        - debug:
            var: result
        - set_fact: 
            add_info: "AWX:DATA:SUCCESS= Execução de redeploy com sucesso."
        - debug:
            msg: 
              - "{{ add_info }}"
        - set_fact:
            state: 'true'    
      rescue:
        - set_fact:
            msg_result: "AWX:ERROR:MSG= Execução de redeploy com erro"
        - fail:
            msg: "{{ msg_result }}"
            
        - set_fact:
            state: 'false'
